<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiter App</title>
  </head>

  <body style="background-color:rgb(177, 170, 212);">
    <header class="header">
      <h1>Making Waiter's Life Easy!</h1>
    </header>

    <form id="myForm" onsubmit="addBill(event)" class="myform">
      <label for="price">Choose Price:</label>
      <input type="number" id="price"/>

      <label for="dish">Choose Dish:</label>
      <input type="text" id="dish"/>

      <label for="table">Choose a Table:</label>
      <select id="table">
        <option>Choose your table</option>
        <option>Table 1</option>
        <option>Table 2</option>
        <option>Table 3</option>
      </select>

      <button type="submit" id="add" >Add To Bill</button>
    </form>
    <br/>
    <div class="lst">
      <h2 class="ord">Orders</h2>
      <div class="items">
        <h3>Table 1</h3>
        <ul class="tb-1 dishlist"></ul>

        <h3>Table 2</h3>
        <ul class="tb-2 dishlist"></ul>

        <h3>Table 3</h3>
        <ul class="tb-3 dishlist"></ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
